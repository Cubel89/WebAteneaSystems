<h1>Contacto</h1>
<form id="contact" class="centrar" action="" method="post">
	<div id="con1">
		<label>Nombre
			<input type="text" autofocus required placeholder="Miguel Garcia" />
		</label>
		<label>Email
			<input type="email" required placeholder="ejemplo@ateneasystems.es" />
		</label>
		<label>Asunto
			<input type="text" required placeholder="Atenea Systems" />
		</label>
	</div>

	<div id="con2">
		<label>Empresa
			<input type="text" placeholder="Atenea Systems" />
		</label>
		<label>Mensaje
			<textarea required></textarea>
		</label>
	</div>

	<div id="con3">
		<label>Telefono
		<input type="tel" required placeholder="677777777" />
		</label>
		<input type="submit" value="Enviar" />
		<input type="reset" value="Cancelar" />
	</div>
</form>
